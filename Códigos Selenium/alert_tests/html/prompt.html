<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Udemy - Curso de Selenium</title>
</head>
<body>

<h2>Demonstração do JavaScript Alert - Exemplo 03</h2>
<button id="prompt" onclick='minhaFuncao()'>Clique aqui!</button>
<p id="demo"></p>

<script>
    function minhaFuncao(){
        test = window.prompt("Digite o seu nome?");
        document.getElementById("demo").innerHTML = test;
    }
</script>

</body>
</html>
